name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Lint Code"]
    types:
      - completed

jobs:
  deploy:
    # Only run if lint job passed or if this is a direct push to main
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Deploy to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Deployment Complete
      run: |
        echo "âœ… Successfully deployed to GitHub Pages!"
        echo "ğŸŒ View your site at: ${{ github.server_url }}/${{ github.repository }}/settings/pages"
